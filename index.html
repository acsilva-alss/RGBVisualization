<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualzação de cores a partir do RGB</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Brinque com as Cores RGB</h1>
    <div id="choseColors">
      <form>
        <label>
          <p>
            (R) Vermelho: <input id="redColor" type="range" min="0" max="255" />
            <input id="textRedColor" type="text" readonly />
          </p>
          <p>
            (G) Verde:
            <input id="greenColor" type="range" min="0" max="255" />
            <input id="textGreenColor" type="text" readonly />
          </p>
          <p>
            (B) Azul:
            <input id="blueColor" type="range" min="0" max="255" />
            <input id="textBlueColor" type="text" readonly />
          </p>
        </label>
      </form>
    </div>
    <div id="resultColor"></div>
    <script src="./js/scripts.js"></script>
  </body>
</html>
